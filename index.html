<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orob4s</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pricing-table {
            padding: 30px 0;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-title {
            margin-bottom: 0;
        }
        .card-price {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .card-price span {
            font-size: 0.5em;
        }
        .card-features {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .card-features li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row pricing-table text-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">User</h3>
                        <div class="card-price">$9.99 <span>/ day</span></div>
                    </div>
                    <div class="card-body">
                        <ul class="card-features">
                        </ul>
                        <a href="https://t.me/Orob4s" class="btn btn-primary">Contact</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title">Premium</h3>
                        <div class="card-price">$39.99 <span>/ week</span></div>
                    </div>
                    <div class="card-body">
                        <ul class="card-features">
                        </ul>
                        <a href="https://t.me/Orob4s" class="btn btn-success">Contact</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3 class="card-title">Ultimate</h3>
                        <div class="card-price">$149.99 <span>/ month</span></div>
                    </div>
                    <div class="card-body">
                        <ul class="card-features">
                        </ul>
                        <a href="https://t.me/orob4s" class="btn btn-warning">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
